<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Editor de Questões</title>
    <link href='https://fonts.googleapis.com/css?family=Titillium+Web:400,600,300,200&subset=latin,latin-ext' rel='stylesheet' type='text/css' />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" type='text/css' />
    <link href="https://atilacezarpro.github.io/processador_sagah/estilo.css" rel="stylesheet" type='text/css'/>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.tiny.cloud/1/wngoh8cdfbnclgn1ulvujvsb6dj9l76xarp1im1r3wt2zhh9/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script>

    <style>
        #slide-1 {
            background-color: #2196F3 !important;
        }

        #logo {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
        }

        #logo img {
            max-width: 100%;
            height: auto;
        }

        html, body {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
        }

        body {
            flex: 1;
        }

        #outer {
            flex: 1;
            display: block;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
        }

        .footer {
            background-color: #f1f1f1;
            text-align: center;
            padding: 20px;
            margin-top: auto;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            width: 100%;
            box-sizing: border-box;
        }

        .footer img {
            width: 300px;
            height: 150px;
        }

        .toten {
            background-color: #2196F3 !important;
        }

        * {
            box-sizing: border-box;
        }

        .inner {
            max-width: 100%;
        }
    </style>
</head>

<body>
    <!-- Header -->
    <div class="slide story" id="slide-1">
        <div id="logo">
            <img src="https://lh3.googleusercontent.com/d/1KGQaLl-sprujx73w64xabe3V4_1Dvih3" alt="Logo" width="500" height="600">
        </div>
    </div>

    <!-- Conteúdo principal -->
    <div id="uploadBox">
        <h2>Editor de Questões</h2>
        <label id="fileLabel" for="fileInput">Escolher Arquivo</label>
        <input type="file" id="fileInput" accept=".txt">
        <button id="processButton">Abrir edição</button>
    </div>

    <div class="container mt-3" style="display:none">
        <h2>Editor de Questões</h2><br>
        <div id="trailContainer">
            <!-- Trilhas e questões serão adicionadas aqui -->
        </div><br>
        <button id="downloadChanges" class="btn btn-success mt-3">Download Alterações</button>
        <br>
    </div>

    <!-- Footer -->
    <div class="footer">
        <p>Licenciado para <b>NEaD UNIVAR</b> até <i>31/12/2024</i></p>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        // Todo o código JavaScript continua aqui, conforme o arquivo original
    </script>
</body>
</html>
