<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Correção de Cartão-Resposta</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        .hidden {
            display: none;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
        }
        video, canvas {
            width: 100%;
            max-width: 500px;
            margin: 10px auto;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <h1>Correção de Cartão-Resposta</h1>

    <div id="step1">
        <h2>Passo 1: Capture o Cartão Gabarito</h2>
        <video id="video" autoplay></video>
        <button id="captureGabarito">Capturar Gabarito</button>
    </div>

    <div id="step2" class="hidden">
        <h2>Passo 2: Capture o Cartão do Aluno</h2>
        <video id="video2" autoplay></video>
        <button id="captureResposta">Capturar Resposta</button>
    </div>

    <div id="result" class="hidden">
        <h2>Resultado</h2>
        <p id="resultadoTexto"></p>
        <button id="corrigirOutro">Corrigir Outro Cartão</button>
        <button id="reiniciar">Corrigir Outra Prova</button>
    </div>

    <canvas id="canvas" class="hidden"></canvas>

    <script src="https://docs.opencv.org/4.5.2/opencv.js"></script>
    <script>
        let gabarito = [];
        let video = document.getElementById('video');
        let video2 = document.getElementById('video2');
        let canvas = document.getElementById('canvas');
        let ctx = canvas.getContext('2d');

        function onOpenCvReady() {
            console.log("OpenCV.js carregado com sucesso.");
            startCamera(video);
        }

        // Verificar se OpenCV está carregado antes de iniciar
        if (typeof cv !== 'undefined') {
            onOpenCvReady();
        } else {
            document.addEventListener('opencv_ready', onOpenCvReady);
        }

        // Função para iniciar a câmera traseira
        function startCamera(videoElement) {
            navigator.mediaDevices.getUserMedia({ video: { facingMode: { exact: "environment" } } })
                .then(stream => {
                    videoElement.srcObject = stream;
                })
                .catch(err => {
                    console.error("Erro ao acessar a câmera traseira: ", err);
                    alert("Não foi possível acessar a câmera traseira. Verifique as permissões.");
                });
        }

        // Função para capturar imagem
        function captureImage(videoElement) {
            canvas.width = videoElement.videoWidth;
            canvas.height = videoElement.videoHeight;
            ctx.drawImage(videoElement, 0, 0, canvas.width, canvas.height);
            return canvas.toDataURL('image/png');
        }

        // Analisar imagem usando OpenCV.js para detectar bolhas preenchidas
        function analisarImagem(imgData, callback) {
            let img = new Image();
            img.src = imgData;
            img.onload = () => {
                try {
                    let src = cv.imread(img);
                    let gray = new cv.Mat();
                    let thresh = new cv.Mat();

                    // Conversão para escala de cinza e binarização adaptativa
                    cv.cvtColor(src, gray, cv.COLOR_RGBA2GRAY);
                    cv.adaptiveThreshold(gray, thresh, 255, cv.ADAPTIVE_THRESH_GAUSSIAN_C, cv.THRESH_BINARY_INV, 11, 2);

                    // Detecção de contornos
                    let contours = new cv.MatVector();
                    let hierarchy = new cv.Mat();
                    cv.findContours(thresh, contours, hierarchy, cv.RETR_EXTERNAL, cv.CHAIN_APPROX_SIMPLE);

                    let respostas = Array(20).fill('');
                    let alternativas = ['A', 'B', 'C', 'D', 'E'];
                    let respostasPorQuestao = Array.from({ length: 20 }, () => []);

                    for (let i = 0; i < contours.size(); i++) {
                        let cnt = contours.get(i);
                        let rect = cv.boundingRect(cnt);

                        // Filtrar contornos pelo tamanho esperado das bolhas
                        if (rect.width > 15 && rect.width < 40 && rect.height > 15 && rect.height < 40) {
                            let cx = rect.x + rect.width / 2;
                            let cy = rect.y + rect.height / 2;

                            // Determinar qual questão e alternativa com base na posição
                            let questao = Math.floor((cy - 100) / 50);
                            let alternativaIndex = Math.floor((cx - 50) / 50);

                            if (questao >= 0 && questao < 20 && alternativaIndex >= 0 && alternativaIndex < 5) {
                                let area = rect.width * rect.height;
                                respostasPorQuestao[questao].push({ alternativa: alternativas[alternativaIndex], area });
                            }
                        }
                        cnt.delete();
                    }

                    // Selecionar a bolha mais preenchida por questão
                    respostasPorQuestao.forEach((opcoes, idx) => {
                        if (opcoes.length > 0) {
                            opcoes.sort((a, b) => b.area - a.area);
                            respostas[idx] = opcoes[0].alternativa;
                        }
                    });

                    // Limpeza
                    src.delete();
                    gray.delete();
                    thresh.delete();
                    contours.delete();
                    hierarchy.delete();

                    callback(respostas);
                } catch (error) {
                    console.error("Erro ao processar a imagem:", error);
                    alert("Ocorreu um erro ao analisar a imagem. Verifique se o cartão está bem enquadrado e iluminado.");
                }
            };
        }

        document.getElementById('captureGabarito').addEventListener('click', () => {
            let imgData = captureImage(video);
            analisarImagem(imgData, (respostas) => {
                gabarito = respostas;
                alert('Gabarito capturado com sucesso! Agora capture o cartão do aluno.');
                document.getElementById('step1').classList.add('hidden');
                document.getElementById('step2').classList.remove('hidden');
                startCamera(video2);
            });
        });

        document.getElementById('captureResposta').addEventListener('click', () => {
            let imgData = captureImage(video2);
            analisarImagem(imgData, (respostasAluno) => {
                let acertos = 0;
                let erros = 0;

                for (let i = 0; i < 20; i++) {
                    if (respostasAluno[i] === gabarito[i]) {
                        acertos++;
                    } else {
                        erros++;
                    }
                }

                document.getElementById('step2').classList.add('hidden');
                document.getElementById('result').classList.remove('hidden');
                document.getElementById('resultadoTexto').innerText = `Acertos: ${acertos}\nErros: ${erros}`;
            });
        });

        document.getElementById('corrigirOutro').addEventListener('click', function() {
            document.getElementById('result').classList.add('hidden');
            document.getElementById('step2').classList.remove('hidden');
            startCamera(video2);
        });

        document.getElementById('reiniciar').addEventListener('click', function() {
            document.getElementById('result').classList.add('hidden');
            document.getElementById('step1').classList.remove('hidden');
            startCamera(video);
        });
    </script>
</body>
</html>
