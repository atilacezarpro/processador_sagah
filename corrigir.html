<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Correção de Cartão-Resposta</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        .hidden {
            display: none;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
        }
        video, canvas {
            width: 100%;
            max-width: 500px;
            margin: 10px auto;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <h1>Correção de Cartão-Resposta</h1>

    <div id="step1">
        <h2>Passo 1: Capture o Cartão Gabarito</h2>
        <video id="video" autoplay></video>
        <button id="captureGabarito">Capturar Gabarito</button>
    </div>

    <div id="step2" class="hidden">
        <h2>Passo 2: Capture o Cartão do Aluno</h2>
        <video id="video2" autoplay></video>
        <button id="captureResposta">Capturar Resposta</button>
    </div>

    <div id="result" class="hidden">
        <h2>Resultado</h2>
        <p id="resultadoTexto"></p>
        <canvas id="canvasResultado"></canvas>
        <button id="corrigirOutro">Corrigir Outro Cartão</button>
        <button id="reiniciar">Corrigir Outra Prova</button>
    </div>

    <canvas id="canvas" class="hidden"></canvas>

    <script src="https://docs.opencv.org/4.5.2/opencv.js"></script>
    <script>
        let gabarito = [];
        let video = document.getElementById('video');
        let video2 = document.getElementById('video2');
        let canvas = document.getElementById('canvas');
        let canvasResultado = document.getElementById('canvasResultado');
        let ctx = canvas.getContext('2d');
        let ctxResultado = canvasResultado.getContext('2d');

        function onOpenCvReady() {
            console.log("OpenCV.js carregado com sucesso.");
            startCamera(video);
        }

        // Verificar se OpenCV está carregado antes de iniciar
        if (typeof cv !== 'undefined') {
            onOpenCvReady();
        } else {
            document.addEventListener('opencv_ready', onOpenCvReady);
        }

        // Função para iniciar a câmera traseira
        function startCamera(videoElement) {
            navigator.mediaDevices.getUserMedia({ video: { facingMode: { exact: "environment" } } })
                .then(stream => {
                    videoElement.srcObject = stream;
                })
                .catch(err => {
                    console.error("Erro ao acessar a câmera traseira: ", err);
                    alert("Não foi possível acessar a câmera traseira. Verifique as permissões.");
                });
        }

        // Função para capturar imagem
        function captureImage(videoElement) {
            canvas.width = videoElement.videoWidth;
            canvas.height = videoElement.videoHeight;
            ctx.drawImage(videoElement, 0, 0, canvas.width, canvas.height);
            return canvas.toDataURL('image/png');
        }

        // Função para encontrar as marcas de referência e aplicar transformação
        function detectarMarcasETransformar(src) {
            let gray = new cv.Mat();
            cv.cvtColor(src, gray, cv.COLOR_RGBA2GRAY);
            cv.threshold(gray, gray, 50, 255, cv.THRESH_BINARY);

            let contours = new cv.MatVector();
            let hierarchy = new cv.Mat();
            cv.findContours(gray, contours, hierarchy, cv.RETR_EXTERNAL, cv.CHAIN_APPROX_SIMPLE);

            let pontos = [];

            for (let i = 0; i < contours.size(); i++) {
                let cnt = contours.get(i);
                let rect = cv.boundingRect(cnt);
                let area = rect.width * rect.height;

                // Assumimos que as marcas são quadradas e grandes
                if (area > 500 && Math.abs(rect.width - rect.height) < 10) {
                    pontos.push({ x: rect.x + rect.width / 2, y: rect.y + rect.height / 2 });
                }
                cnt.delete();
            }

            contours.delete();
            hierarchy.delete();
            gray.delete();

            if (pontos.length !== 4) {
                alert("Não foi possível detectar todas as marcas de referência.");
                return null;
            }

            // Ordenar pontos (top-left, top-right, bottom-right, bottom-left)
            pontos.sort((a, b) => a.y - b.y);
            let top = pontos.slice(0, 2).sort((a, b) => a.x - b.x);
            let bottom = pontos.slice(2, 4).sort((a, b) => a.x - b.x);

            let srcTri = cv.matFromArray(4, 1, cv.CV_32FC2, [
                top[0].x, top[0].y,
                top[1].x, top[1].y,
                bottom[1].x, bottom[1].y,
                bottom[0].x, bottom[0].y
            ]);

            let dstTri = cv.matFromArray(4, 1, cv.CV_32FC2, [
                0, 0,
                canvas.width, 0,
                canvas.width, canvas.height,
                0, canvas.height
            ]);

            let M = cv.getPerspectiveTransform(srcTri, dstTri);
            let dst = new cv.Mat();
            cv.warpPerspective(src, dst, M, new cv.Size(canvas.width, canvas.height));

            srcTri.delete();
            dstTri.delete();
            M.delete();

            return dst;
        }

        // Analisar imagem usando OpenCV.js para detectar bolhas preenchidas
        function analisarImagem(imgData, callback, draw = false) {
            let img = new Image();
            img.src = imgData;
            img.onload = () => {
                try {
                    let src = cv.imread(img);
                    let alinhado = detectarMarcasETransformar(src);
                    if (!alinhado) return;

                    let gray = new cv.Mat();
                    let thresh = new cv.Mat();

                    cv.cvtColor(alinhado, gray, cv.COLOR_RGBA2GRAY);
                    cv.adaptiveThreshold(gray, thresh, 255, cv.ADAPTIVE_THRESH_GAUSSIAN_C, cv.THRESH_BINARY_INV, 11, 2);

                    let contours = new cv.MatVector();
                    let hierarchy = new cv.Mat();
                    cv.findContours(thresh, contours, hierarchy, cv.RETR_EXTERNAL, cv.CHAIN_APPROX_SIMPLE);

                    let respostas = Array(20).fill('');
                    let alternativas = ['A', 'B', 'C', 'D', 'E'];
                    let respostasPorQuestao = Array.from({ length: 20 }, () => []);

                    if (draw) {
                        canvasResultado.width = alinhado.cols;
                        canvasResultado.height = alinhado.rows;
                        ctxResultado.drawImage(img, 0, 0, canvas.width, canvas.height);
                    }

                    for (let i = 0; i < contours.size(); i++) {
                        let cnt = contours.get(i);
                        let rect = cv.boundingRect(cnt);

                        if (rect.width > 15 && rect.width < 40 && rect.height > 15 && rect.height < 40) {
                            let cx = rect.x + rect.width / 2;
                            let cy = rect.y + rect.height / 2;

                            let questao = Math.floor(cy / (alinhado.rows / 20));
                            let alternativaIndex = Math.floor(cx / (alinhado.cols / 5));

                            if (questao >= 0 && questao < 20 && alternativaIndex >= 0 && alternativaIndex < 5) {
                                let area = rect.width * rect.height;
                                respostasPorQuestao[questao].push({ alternativa: alternativas[alternativaIndex], area, cx, cy });

                                if (draw) {
                                    ctxResultado.beginPath();
                                    ctxResultado.arc(cx, cy, rect.width / 2, 0, 2 * Math.PI);
                                    ctxResultado.strokeStyle = 'blue';
                                    ctxResultado.lineWidth = 2;
                                    ctxResultado.stroke();
                                }
                            }
                        }
                        cnt.delete();
                    }

                    respostasPorQuestao.forEach((opcoes, idx) => {
                        if (opcoes.length > 0) {
                            opcoes.sort((a, b) => b.area - a.area);
                            respostas[idx] = opcoes[0].alternativa;

                            if (draw) {
                                ctxResultado.beginPath();
                                ctxResultado.arc(opcoes[0].cx, opcoes[0].cy, 10, 0, 2 * Math.PI);
                                ctxResultado.strokeStyle = (respostas[idx] === gabarito[idx]) ? 'green' : 'red';
                                ctxResultado.lineWidth = 3;
                                ctxResultado.stroke();
                            }
                        }
                    });

                    src.delete();
                    alinhado.delete();
                    gray.delete();
                    thresh.delete();
                    contours.delete();
                    hierarchy.delete();

                    callback(respostas);
                } catch (error) {
                    console.error("Erro ao processar a imagem:", error);
                    alert("Ocorreu um erro ao analisar a imagem. Verifique se o cartão está bem enquadrado e iluminado.");
                }
            };
        }

        document.getElementById('captureGabarito').addEventListener('click', () => {
            let imgData = captureImage(video);
            analisarImagem(imgData, (respostas) => {
                gabarito = respostas;
                alert('Gabarito capturado com sucesso! Agora capture o cartão do aluno.');
                document.getElementById('step1').classList.add('hidden');
                document.getElementById('step2').classList.remove('hidden');
                startCamera(video2);
            });
        });

        document.getElementById('captureResposta').addEventListener('click', () => {
            let imgData = captureImage(video2);
            analisarImagem(imgData, (respostasAluno, draw = true) => {
                let acertos = 0;
                let erros = 0;

                for (let i = 0; i < 20; i++) {
                    if (respostasAluno[i] === gabarito[i]) {
                        acertos++;
                    } else {
                        erros++;
                    }
                }

                document.getElementById('step2').classList.add('hidden');
                document.getElementById('result').classList.remove('hidden');
                document.getElementById('resultadoTexto').innerText = `Acertos: ${acertos}\nErros: ${erros}`;
            }, true);
        });

        document.getElementById('corrigirOutro').addEventListener('click', function() {
            document.getElementById('result').classList.add('hidden');
            document.getElementById('step2').classList.remove('hidden');
            startCamera(video2);
        });

        document.getElementById('reiniciar').addEventListener('click', function() {
            document.getElementById('result').classList.add('hidden');
            document.getElementById('step1').classList.remove('hidden');
            startCamera(video);
        });
    </script>
</body>
</html>
